<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
   <script src="/script.js" defer></script>
  </head>

  <body>
<div class="main-content">
    <header>
        <div class="header-container">
        <div class="logo">
            <img src="./images/foodie hamburger logo.svg" alt="logo" />
        </div>
        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <span class="hamburger-icon">&#9776;</span>
            </div>
        </div>
        <nav>
            <span class="close-icon">&times;</span>
            <a href="#top-picks">Top Picks</a>
            <a href="#whopper">Whopper</a>
            <a href="#stunner-menu">Stunner Menu</a>
            <a href="#foodie-collection">New Foodie Collection</a>
            <a href="#deal-day">Deal of the Day</a>
        </nav>
        </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="img-container">
          <img src="./images/hero-image.png" alt="hero section image" />
        </div>
        <p>Well, You can’t resist anymore!</p>
      </section>
      <section id="top-picks" class="section">
        <h3>Top Picks</h3>
        <div class="img-container">
          <img src="./images/Burger-1.png" alt="Burger-1 image" />
        </div>
      </section>
      <section id="whopper" class="section">
        <h3>Whopper</h3>
        <div class="img-container">
          <img src="./images/Burger-2.png" alt="Burger-2 image" />
        </div>
      </section>
      <section id="stunner-menu" class="section">
        <h3>Stunner Menu</h3>
        <div class="img-container">
          <img src="./images/Burger-3.png" alt="Burger-3 image" />
        </div>
      </section>
      <section id="foodie-collection" class="section">
        <h3>New Foodie Collection</h3>
        <div class="img-container">
          <img src="./images/Burger-4.png" alt="Burger-4 image" />
        </div>
      </section>
      <section id="deal-day" class="section">
        <h3>Deal of the Day</h3>
        <div class="img-container">
          <img src="./images/Burger-5.png" alt="Burger-5 image" />
        </div>
      </section>
      <footer>
        <h3 class="go-to-top"><a href="#">GO TO TOP</a></h3>
        <p class="footer-text">Made with ❤️ by Adib</p>
      </footer>
    </main>
</div>
  </body>
</html>
